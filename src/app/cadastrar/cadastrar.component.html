<div class="container-fluid bgb">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex mt-5 justify-content-center">
                <div class="col-md-0">
                    
                    <div class="align-items-center card bg" style="height: 44rem; width: 32rem;">
                        <div class="card-body">
                            <h1 class="text-center mb-3 text-light

                            ">Cadastro</h1>

                            <div class="form-group text-light">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" 
                                id="nome" placeholder="Seu nome">
                            </div>

                            <div class="form-group text-light">
                                <label for="usuario">Usu치rio</label>
                                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" 
                                id="usuario" placeholder="Seu usu치rio">
                            </div>

                            <div class="form-group text-light">
                                <label for="foto">Link da Foto</label>
                                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" 
                                id="foto" placeholder="Sua foto">
                            </div>

                            <div class="form-group text-light">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua senha">
                            </div>

                            <div class="form-group text-light">
                                <label for="confirmSenha">Confirmar Senha</label>
                                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" 
                                id="confirmSenha" placeholder="Confirme a senha">
                            </div>

                            <div class="form-group text-light">
                                <label for="tipo">Tipo de Usu치rio</label>
                                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                    <option>Selecione um tipo de usu치rio:</option>
                                    <option value="normal">Normal</option>
                                    <option value="adm">Administrador</option>
                                </select>
                            </div>
                            
                            <hr>

                            <div class="mt-4 mb-5 d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                                <button type="submit" class="btn btn-success" (click)='cadastrar()' >Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
